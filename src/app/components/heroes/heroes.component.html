<h1>Heroes</h1>
<hr>
<div class="row ">
  <div class="col-md-12 text-right" >
    <button [routerLink]="['/heroe','nuevo']"
      type="button" name="nuevo"  class="btn btn-outline-primary ">
      Nuevo Heroe
    </button>
  </div>
</div>
<br>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">

      <table class="table">
        <thead class=" table-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th >{{ i+ 1}}</th>
            <td>{{  heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="text-right w120">
                  <button
                    [routerLink]="['/heroe', k ]"
                    type="button"
                    name="nuevo"
                    class="btn btn-outline-success "
                  > Editar </button>
                  <button (click)="borraHeroe(k)"
                    type="button"
                    name="nuevo"
                    class="btn btn-outline-danger "
                  > Eliminar </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf=" (heroes | keys).length === 0  && !loading"
        class="alert alert-info" role="alert">
        <strong>No Hay</strong> registros que mostrar.
      </div>

      <div
        *ngIf="loading"
        class="alert alert-warning animated fadeIn"
        role="alert"
      > <strong>Cargando..</strong> Por favor espere... </div>
    </div>
  </div>
</div>
